name: build

on:
  push:
    branches: [master]
    paths-ignore:
      - README.md
      - LICENSE

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('functions/requirements-dev.txt') }}
      - run: pip install wheel
      - run: pip install -r functions/requirements-dev.txt
      - run: black functions
      - run: isort functions
      - run: flake8 functions
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('functions/requirements-dev.txt') }}
      - run: pip install wheel
      - run: pip install -r functions/requirements-dev.txt
      - run: pytest functions
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run cdk deploy -- --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  trigger-e2e-tests:
      needs: deploy
      runs-on: ubuntu-latest
      steps:
        - run: |
           curl -X POST \
                -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Content-Type: application/json" \
                "https://api.github.com/repos/jmp/picopic-e2e-tests/actions/workflows/tests.yaml/dispatches" \
                -d '{"ref": "master"}'
